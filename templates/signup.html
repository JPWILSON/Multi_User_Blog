{% extends "index.html" %}

{% block content %}
<div class = "row">
	<div class = "col-md-1 red"></div>
	<div class = "col-md-10 blue">
		
		<form method = "post">
			<h2>User Registration</h2>
			<table class="table">
			<thead>
				<tr>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="table_name">Username:</td>
					<td><input class="table_input" type = "text" name="username" value = "{{username}}"></td>
					<td class="error">{{name_error}}</td>
				</tr>
				<tr>
					<td class="table_name">Password: </td>
					<td><input class="table_input" type = "password" name="password" value = ""></td>
					<td class="error">{{password_error}}</td>
				</tr>
				<tr>
					<td class="table_name">Verify Password: </td>
					<td><input class="table_input" type = "password" name="verify" value = ""></td>
					<td class="error">{{verify_error}}</td>
				</tr>
				<tr>
					<td class="table_name">Email (optional):</td>
					<td><input class="table_input" type = "text" name="email" value = "{{email}}"></td>
					<td class="error">{{email_error}}</td>
				</tr>
			</tbody>
			</table>
			<input type= "submit" value = "Register!">	
		</form><br>

		<div class = "row">
			<span>Already registered? </span>&nbsp 
			<button onclick="location.href='/login'">Login</button>
		</div>

	</div>
	<div class = "col-md-1 red"></div>
</div>





{% endblock %}
