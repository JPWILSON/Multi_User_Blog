<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name = 'viewport' content='width=device-width, initial-scale=1'>
		<title>Blog Website</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!--<link rel="stylesheet" type="text/css" href="css/bootstrap.css">-->
		<link href='https://fonts.googleapis.com/css?family=Lato:300,100' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="/static/styles/styles.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="/static/js/logic.js"></script>
	</head>
	<body>
		<div class= "container">
			<div class = "row">
				<div class = "col-md-6">
					<a href="/home">
						<img class="title-logo" src="/static/images/logo.jpg" alt = "Udacity Logo"><br>home
					</a>
				</div>
				<div class = "col-md-6 text-right text-uppercase" >
					<h1 id="main" class="text-thin title-super">Blogger</h1>
					<h4>Welcome to your blog, {{username}}</h4>
				</div>
			</div>
			<div class = "row">
				<div class = "col-md-12">
					<hr>
				</div>
			</div>


			{% block content %}

			{% endblock %}


			<div class = "row">
				<div class = "col-md-12">
					<hr>
				</div>
					<footer>
						<div class = "col-md-4"></div>
						<div class = "col-md-2">
							<a class="btn btn-social-icon btn-twitter" href = "http://twitter.com">
								<span class="fa fa-twitter text-center"></span>
							</a>
						</div>
						<div class = "col-md-2">
							<a class="btn btn-social-icon btn-facebook" href = "http://facebook.com">
								<span class="fa fa-facebook text-center"></span>
							</a>
						</div>
						<div class = "col-md-4"></div>
  					</footer>
				</div>
			</div>
		</div>

	</body>
</html>
